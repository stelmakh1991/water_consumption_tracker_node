tags:
  - Auth
summary: Request a password reset email
operationId: sendResetEmail
description: Endpoint to request a password reset email by providing the user email. A reset token will be generated and sent to the user's email.
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            type: string
            description: The email address of the user requesting a password reset.
            example: 'popogaga@gmail.com'
        required:
          - email
responses:
  '200':
    description: Reset password email has been successfully sent.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email has been successfully sent.
            data:
              type: object
              example: {}
  '404':
    $ref: '..\..\components\responses\404auth.yaml'

  '500':
    $ref: '..\..\components\responses\500.yaml'
